<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/modeloCliente.xhtml">
        <ui:define name="Conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Cliente"/>
                    </f:facet>
                </p:toolbar>

                <h:panelGrid columns="2">
                    <p:outputLabel value="Código"/>
                    <p:inputText size="10" readonly="true"/>

                    <p:outputLabel value="E-mail:"/>
                    <p:inputText size="30"/>

                    <p:outputLabel value="Telefone:"/>
                    <p:inputMask mask="(99) 99999-9999"/>

                    <p:outputLabel value="Cidade:"/>
                    <p:inputText  size="30"/>

                    <p:outputLabel value="Logradouro:"/>
                    <p:inputText  size="30"/>

                    <p:outputLabel value="Número:"/>
                    <p:inputMask mask="9999" size="10"/>

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:button value="Alterar" outcome="/pagesClientes/attCadastro.xhtml"/>
                                        
                    <p:button icon="ui-icon-arrowreturnthick-1-w" outcome="/pagesClientes/pesqCliente.xhtml"/>
                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>


</html>
