<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/modeloCliente.xhtml">
        <ui:define name="Conteudo">
            <h:form>
                    <f:facet name="left">
                        <h:outputText value="Reservar exemplar"/>
                    </f:facet>
                <h:panelGrid columns="2">

                    <h:outputLabel value="Título"></h:outputLabel>
                    <p:inputText value="#{Livro.titulo}"></p:inputText>

                </h:panelGrid>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Buscar"></p:commandButton>
                    <p:commandButton value="Voltar" action="/pagesClientes/TelaCli.xhtml"></p:commandButton>
                </p:toolbarGroup>  
                
                <p:dataTable emptyMessage="nenhum registro encontrado">
                    <p:column headerText="Código"></p:column>
                    <p:column headerText="Autor"></p:column>
                    <p:column headerText="Título"></p:column>
                    <p:column headerText="Qtd. Exemplares"></p:column>
                    <p:column headerText="Situação"></p:column>
                </p:dataTable>


            </h:form>

        </ui:define>
    </ui:composition>

</html>
