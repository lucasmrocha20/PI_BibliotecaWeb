<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="templates/templateFuncionario.xhtml"
             xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:fieldset legend="Cadastro de Funcionários">

            <p:panelGrid columns="2">
                <h:outputLabel value="Código"></h:outputLabel>
                <p:inputMask mask="999999" value="#{Pessoa.codPessoa}"></p:inputMask>

                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{Pessoa.nome}"></p:inputText>

                <h:outputLabel value="CPF"></h:outputLabel>
                <p:inputMask mask="999.999.999-99" value="#{Pessoa.CPF}"></p:inputMask>

                <h:outputLabel value="E-mail"></h:outputLabel>
                <p:inputText value="#{Pessoa.email}"></p:inputText>

                <h:outputLabel value="Telefone"></h:outputLabel>
                <p:inputMask mask="(99) 9 9999-9999" value="#{Pessoa.telefone}"></p:inputMask>

                <h:outputLabel value="Cidade"></h:outputLabel>
                <p:inputText value="#{Pessoa.cidade}"></p:inputText>

                <h:outputLabel value="Logradouro"></h:outputLabel>
                <p:inputText value="#{Pessoa.logradouro}"></p:inputText>

                <h:outputLabel value="Número"></h:outputLabel>
                <p:inputMask mask="9999"  value="#{Pessoa.numero}"></p:inputMask>

            </p:panelGrid>
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Adicionar" action="#{pessoaController.adicionarPessoaAction()}" update="@form" ></p:commandButton>
                </p:toolbarGroup>

            </p:toolbar>
        </p:fieldset>

    </h:form>


</ui:decorate>
