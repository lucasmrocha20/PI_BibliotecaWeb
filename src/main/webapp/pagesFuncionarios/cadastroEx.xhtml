<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/modeloFuncionario.xhtml">
        <ui:define name="Conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Exemplar"/>
                    </f:facet>
                </p:toolbar>

                <h:panelGrid columns="2">
                    <p:outputLabel value="Código"/>
                    <p:inputText size="10" readonly="true" value="#{livroController.cadastroLivro.codLivro}"/>

                    <p:outputLabel value="Autor:"/>
                    <p:inputText size="30" value="#{livroController.cadastroLivro.autor}"/>

                    <p:outputLabel value="Título:"/>
                    <p:inputText size="30" value="#{livroController.cadastroLivro.titulo}"/>

                    <p:outputLabel value="Qtd. Exemplares:"/>
                    <p:inputMask mask="99" value="#{livroController.cadastroLivro.quantLivros}"/>

                </h:panelGrid>

                <h:panelGrid columns="7">
                
                    <p:commandButton icon="ui-icon-refresh" action="/pagesFuncionarios/cadastroEx.xhtml?faces-redirect=true"/>
                    
                    <p:commandButton icon="ui-icon-circle-plus" action="#{livroController.adicionarLivroAction()}"/>
                    
                    <p:commandButton icon="ui-icon-pencil" action="#{livroController.alterarLivroAction()}"/>
                    
                    <p:commandButton icon="ui-icon-trash" action="#{livroController.excluirLivroAction()}"/>
                    
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="/pagesFuncionarios/pesquisarExemplares.xhtml?faces-redirect=true"/>
                    
                    <p:commandButton value="Reservado" action="/pagesFuncionarios/pesquisarExemplares.xhtml?faces-redirect=true"/>
                    
                    <p:commandButton value="Devolvido" action="/pagesFuncionarios/pesquisarExemplares.xhtml?faces-redirect=true"/>
               
                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>


</html>
