<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/templates/modeloFuncionario.xhtml">
        <ui:define name="Conteudo">
            <h:form>
                <p:growl id="gro" life="4000"/>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Clientes"/>
                    </f:facet>
                </p:toolbar>

                <p:dialog id="dialPesquisarCliente" visible="false" modal="true" 
                          header="Pesquisa de Cliente Cadastrado"
                          resizable="false" widgetVar="idDialPesquisarCliente">

                    <p:dataTable emptyMessage="nenhum registro encontrado." 
                                 value="#{pessoaController.recuperarTodos()}"
                                 var="clientes" rowKey="#{clientes.codPessoa}" 
                                 rows="10" 
                                 paginator="true"
                                 selectionMode="single">

                        <f:facet name="footer">
                            <p:commandButton icon=" ui-icon-plusthick " 
                                             action="/pagesFuncionarios/cadastroCli.xhtml?faces-redirect=true"/>
                        </f:facet>

                        <p:column headerText="Código" filterBy="#{clientes.codPessoa}">
                        </p:column>

                        <p:column headerText="Nome" filterBy="#{clientes.nome}">
                        </p:column>

                        <p:column headerText="CPF" filterBy="#{clientes.CPF}">
                        </p:column>

                        <p:column headerText="E-mail" filterBy="#{clientes.email}">
                        </p:column>

                        <p:column headerText="Telefone" filterBy="#{clientes.telefone}">
                        </p:column>

                        <p:column headerText="Cidade" filterBy="#{clientes.cidade}">
                        </p:column>

                        <p:column headerText="Logradouro" filterBy="#{clientes.logradouro}">
                        </p:column>

                        <p:column headerText="Número" filterBy="#{clientes.numero}">
                        </p:column>

                        <p:column headerText="Opção">

                            <p:button icon="ui-icon-pencil" 
                                      outcome="/pagesFuncionarios/cadastroCli.xhtml"/>
                            <p:button icon="ui-icon-trash" 
                                      outcome="/pagesFuncionarios/cadastroCli.xhtml"/>
                        </p:column>

                    </p:dataTable>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
