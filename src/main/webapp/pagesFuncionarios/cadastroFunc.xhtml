<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/modeloFuncionario.xhtml">
        <ui:define name="Conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Funcionário"/>
                    </f:facet>
                </p:toolbar>

                <h:panelGrid columns="2">
                    <p:outputLabel value="Código"/>
                    <p:inputText size="10" readonly="true" value="#{pessoaController.cadastroPessoa.codPessoa}"/>

                    <p:outputLabel value="Nome:"/>
                    <p:inputText size="30" value="#{pessoaController.cadastroPessoa.nome}"/>

                    <p:outputLabel value="CPF:"/>
                    <p:inputMask mask="999.999.999-99" value="#{pessoaController.cadastroPessoa.CPF}"/>

                    <p:outputLabel value="E-mail:"/>
                    <p:inputText size="30" value="#{pessoaController.cadastroPessoa.email}"/>

                    <p:outputLabel value="Telefone:"/>
                    <p:inputMask mask="(99) 99999-9999" value="#{pessoaController.cadastroPessoa.telefone}"/>

                    <p:outputLabel value="Cidade:"/>
                    <p:inputText  size="30" value="#{pessoaController.cadastroPessoa.cidade}"/>

                    <p:outputLabel value="Logradouro:"/>
                    <p:inputText  size="30" value="#{pessoaController.cadastroPessoa.logradouro}"/>

                    <p:outputLabel value="Número:"/>
                    <p:inputMask mask="9999" size="10" value="#{pessoaController.cadastroPessoa.numero}"/>

                </h:panelGrid>

                <h:panelGrid columns="5">
                    <p:commandButton icon="ui-icon-refresh" action="/pagesFuncionarios?cadastroFunc.xhtml?faces-redirect=rue"/>
                    
                    <p:commandButton icon="ui-icon-circle-plus" action="#{pessoaController.adicionarPessoaAction()}"/>
                    
                    <p:commandButton icon="ui-icon-pencil" action="#{pessoaController.alterarPessoaAction()}"/>
                    
                    <p:commandButton icon="ui-icon-trash" action="#{pessoaController.excluirPessoaAction()}"/>
                    
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="/pagesFuncionarios/pesquisarFuncionario.xhtml?faces-redirect=true"/>
                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>


</html>
