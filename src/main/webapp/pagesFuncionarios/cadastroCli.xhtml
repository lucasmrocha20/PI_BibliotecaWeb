<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/modeloFuncionario.xhtml">
        <ui:define name="Conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Cliente"/>
                    </f:facet>
                </p:toolbar>

                <h:panelGrid columns="2">
                    <p:outputLabel value="Código"/>
                    <p:inputText size="10" readonly="true" value="#{pessoaController.cadastroPessoa.codPessoa}"/>

                    <p:outputLabel value="Nome:"/>
                    <p:inputText size="30" value="#{pessoaController.cadastroPessoa.nome}"/>

                    <p:outputLabel value="CPF:"/>
                    <p:inputMask mask="999.999.999-99" value="#{pessoaController.cadastroPessoa.CPF}"/>

                    <p:outputLabel value="E-mail:"/>
                    <p:inputText size="30" value="#{pessoaController.cadastroPessoa.email}"/>

                    <p:outputLabel value="Telefone:"/>
                    <p:inputMask mask="(99) 99999-9999" value="#{pessoaController.cadastroPessoa.telefone}"/>

                    <p:outputLabel value="Cidade:"/>
                    <p:inputText  size="30" value="#{pessoaController.cadastroPessoa.cidade}"/>

                    <p:outputLabel value="Logradouro:"/>
                    <p:inputText  size="30" value="#{pessoaController.cadastroPessoa.logradouro}"/>

                    <p:outputLabel value="Número:"/>
                    <p:inputMask mask="9999" size="10" value="#{pessoaController.cadastroPessoa.numero}"/>

                </h:panelGrid>

                <h:panelGrid columns="5">
                    <p:commandButton icon="ui-icon-refresh" action="/pagesFuncionarios/cadastroCli.xhtml?faces-redirect=true"/>

                    <p:commandButton icon="ui-icon-circle-plus" action="#{pessoaController.adicionarPessoaAction()}"/>

                    <p:commandButton icon="ui-icon-pencil" action="#{pessoaController.alterarPessoaAction()}" update=":dialPesquisarCliente">
                        <f:setPropertyActionListener value="#{clientes}" target="#{pessoaController.selecionarPessoa}"/>
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-trash" action="#{pessoaController.excluirPessoaAction()}" 
                                     update=":formPesquisarCliente :gro">
                        <f:setPropertyActionListener value="#{clientes}" target="#{pessoaController.selecionarPessoa}"/>
                        <p:confirm header="Atenção" message="Deseja realmente deletar?"/>
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="/pagesFuncionarios/pesquisarCliente.xhtml?faces-redirect=true"/>

                    <p:confirmDialog id="dialConfirm" global="true" widgetVar="widDialConfirm">
                        <h:form>
                            <p:commandButton value="sim" styleClass="ui-confirmdialog-yes" type="button" icon="ui-icon-check"/>
                            <p:commandButton value="não" styleClass="ui-confirmdialog-no" type="button" icon="ui-icon-close"/>
                        </h:form>
                    </p:confirmDialog>
                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>


</html>
